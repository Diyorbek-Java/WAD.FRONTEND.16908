<mat-form-field class="field">
    <mat-label>Name </mat-label>
    <input matInput name="Name" type="text" [(ngModel)]="createGroup.name">
</mat-form-field>
@if (!!errorObj?.['Name']) {
    <mat-error class="field_error">{{errorObj?.['Name']}}</mat-error>
}

<div class="buttons">
    <button mat-stroked-button (click)="clearForm()" color="accent">Clear</button>
    <button mat-stroked-button (click)="submitForm()" color="primary">Submit</button>
</div>
